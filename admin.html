<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | مستر أحمد رمضان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #05080b;
            padding: 40px;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .card h2 {
            margin-bottom: 20px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .quiz-question {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-right: 4px solid var(--secondary-color);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .btn-add {
            background: var(--accent-color);
            color: #fff;
            margin-top: 10px;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
        }

        .tab-btn {
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: #fff;
            transition: var(--transition);
        }

        .tab-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="header">
            <div>
                <h1 style="font-family: 'Amiri', serif; font-size: 2.5rem;">لوحة إدارة المنصة</h1>
                <p style="color: rgba(255,255,255,0.5);">مرحباً مستر أحمد رمضان، يمكنك إضافة المحتوى من هنا.</p>
            </div>
            <a href="index.html" class="btn btn-outline">خروج</a>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showSection('lecture')">إضافة محاضرة</button>
            <button class="tab-btn" onclick="showSection('quiz')">إضافة اختبار</button>
        </div>

        <!-- Lecture Section -->
        <div id="lecture-section" class="section active card">
            <h2><i class="fas fa-video"></i> إضافة محاضرة جديدة</h2>
            <div class="form-group">
                <label>عنوان المحاضرة</label>
                <input type="text" id="lecture-title" placeholder="مثال: شرح الوحدة الأولى - نحو">
            </div>
            <div class="form-group">
                <label>رابط اليوتيوب</label>
                <input type="text" id="lecture-url" placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <div class="form-group">
                <label>وصف المحاضرة</label>
                <textarea id="lecture-desc" rows="3" placeholder="اكتب تفاصيل المحاضرة هنا..."></textarea>
            </div>
            <button class="btn btn-primary btn-save" onclick="saveLecture()">حفظ المحاضرة</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="section card">
            <h2><i class="fas fa-tasks"></i> إنشاء اختبار جديد</h2>
            <div class="form-group">
                <label>عنوان الاختبار</label>
                <input type="text" id="quiz-title" placeholder="مثال: اختبار شامل على النحو">
            </div>

            <div id="questions-container">
                <!-- Questions will be added here -->
            </div>

            <button class="btn btn-add" onclick="addQuestion()">
                <i class="fas fa-plus"></i> إضافة سؤال جديد
            </button>

            <hr style="margin: 30px 0; opacity: 0.1;">
            <button class="btn btn-primary btn-save" onclick="saveQuiz()">حفظ واصدار الاختبار</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // --- Firebase Configuration (REQUIRED) ---
        // Replace with your actual Firebase config from the Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyDGKHCYjB-ryi6To5lDwlYya6hFOS4i40E",
            authDomain: "ahlquraan-29c5b.firebaseapp.com",
            projectId: "ahlquraan-29c5b",
            storageBucket: "ahlquraan-29c5b.firebasestorage.app",
            messagingSenderId: "677127394598",
            appId: "1:677127394598:web:a237d013ad2174f1e95de7",
            measurementId: "G-033RNWBVTL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showSection(type) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(type + '-section').classList.add('active');
            event.target.classList.add('active');
        }

        let questionCount = 0;
        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');
            const qDiv = document.createElement('div');
            qDiv.className = 'quiz-question';
            qDiv.id = 'q-' + questionCount;
            qDiv.innerHTML = `
                <div class="form-group">
                    <label>السؤال ${questionCount}</label>
                    <input type="text" class="q-text" placeholder="اكتب السؤال هنا...">
                </div>
                <div class="options-grid">
                    <input type="text" class="opt-1" placeholder="الاختيار الأول">
                    <input type="text" class="opt-2" placeholder="الاختيار الثاني">
                    <input type="text" class="opt-3" placeholder="الاختيار الثالث">
                    <input type="text" class="opt-4" placeholder="الاختيار الرابع">
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <label>الاختيار الصحيح (رقم)</label>
                    <select class="q-correct">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            `;
            container.appendChild(qDiv);
        }

        async function saveLecture() {
            const title = document.getElementById('lecture-title').value;
            const url = document.getElementById('lecture-url').value;
            const desc = document.getElementById('lecture-desc').value;

            if (!title || !url) return alert('برجاء ملء البيانات الأساسية');

            // Extract Video ID
            const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();

            const lectureData = {
                title,
                videoId,
                desc,
                date: new Date().toLocaleDateString('ar-EG'),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('platform_data').doc('latestLecture').set(lectureData);
                alert('تم نشر المحاضرة بنجاح وهي الآن متاحة للطلاب!');
            } catch (error) {
                console.error("Error saving lecture:", error);
                alert('عذراً، حدث خطأ أثناء الحفظ. تأكد من إعدادات Firebase.');
            }
        }

        async function saveQuiz() {
            const title = document.getElementById('quiz-title').value;
            const questions = [];
            document.querySelectorAll('.quiz-question').forEach(q => {
                questions.push({
                    text: q.querySelector('.q-text').value,
                    options: [
                        q.querySelector('.opt-1').value,
                        q.querySelector('.opt-2').value,
                        q.querySelector('.opt-3').value,
                        q.querySelector('.opt-4').value
                    ],
                    correct: q.querySelector('.q-correct').value
                });
            });

            if (!title || questions.length === 0) return alert('برجاء إضافة عنوان وسؤال واحد على الأقل');

            const quizData = {
                title,
                questions,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('platform_data').doc('latestQuiz').set(quizData);
                alert('تم نشر الاختبار بنجاح وهو الآن متاح للطلاب!');
            } catch (error) {
                console.error("Error saving quiz:", error);
                alert('عذراً، حدث خطأ أثناء الحفظ.');
            }
        }

        // Add first question automatically
        addQuestion();
    </script>
</body>

</html>
